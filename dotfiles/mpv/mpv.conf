### Profile ###

include="~~/profiles.conf"

### Video ###

vo=gpu

deband=no
deband-iterations=1
deband-threshold=48
deband-range=16
deband-grain=32

temporal-dither
	
### Audio and Subtitles ###

slang=en,eng,English
alang=en,eng,English

sub-blur=0.5
sub-gauss=1.5
sub-scale=0.7
sub-margin-y=60
sub-color='#eceff4'
sub-shadow-offset=0
sub-outline-size=1.15
sub-font=JetBrains Mono
sub-back-color='#2e3440'
sub-border-color='#2e3440'
sub-shadow-color='#2e3440'
sub-outline-color='#2e3440'

sub-auto=all
volume-max=200
sub-fix-timing=yes
blend-subtitles=yes
sub-ass-override=yes  
audio-file-auto=fuzzy 
audio-pitch-correction=yes
audio-normalize-downmix=yes    
audio-channels=7.1,5.1,stereo          
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll=yes
sub-file-paths=sub;subs;subtitles

osc=no
fs=no
snap-window
keep-open=yes
save-position-on-quit=yes
watch-later-dir="~~/cache/watch_later"
gpu-shader-cache-dir="~~/cache/shaders_cache"     

### OSD ###

no-border
osd-bar=no
osd-bold=yes
osd-font-size=37
osd-font='JetBrains Mono'
